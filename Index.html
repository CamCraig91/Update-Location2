<html>
  <head>
    <meta charset="UTF-8">
    <title>Updating Your Record...</title>
    <style>
      body { font-family: Arial, sans-serif; text-align: center; padding-top: 2em; }
    </style>
  </head>
  <body>
    <h1>Updating Your Locationâ€¦</h1>
    <p id="status">Acquiring GPS coordinates...</p>
    <script>
      // Parse the recordId from the URL's query parameters.
      const params = new URLSearchParams(window.location.search);
      const recordId = params.get('recordId');

      if (!recordId) {
        document.getElementById('status').innerText = 'Error: Record ID missing.';
      } else if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            document.getElementById('status').innerText =
              'Coordinates obtained. Updating record...';

            // Set the Method:CRM API update endpoint URL.
            const updateEndpoint = 'https://api.methodcrm.com/records/update';

            // Make the API call with the API key (update 'YOUR_API_KEY' accordingly).
            fetch(updateEndpoint, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                // Many APIs accept the key in a custom-header; adjust as required.
                'Authorization': 'Apikey NjdkYzNiNmMxODQwNmI5YTI3NTdlOWVhLkJEQjFCNjNGMkY3QzQ1M0ZBMTE0Q0JBOTU2QzA0NjY4'
                // Or, if required:
                // 'Authorization': 'ApiKey YOUR_API_KEY'
              },
              body: JSON.stringify({
                recordId: recordId,
                latitude: latitude,
                longitude: longitude
              })
            })
            .then(response => response.json())
            .then(data => {
              console.log('Record updated successfully:', data);
              document.getElementById('status').innerText = 'Record updated successfully!';
              // Close the window after a short delay.
              setTimeout(() => {
                window.close();
              }, 1500);
            })
            .catch(error => {
              console.error('Error updating record:', error);
              document.getElementById('status').innerText = 'Error updating record.';
            });
          },
          (error) => {
            console.error('Error obtaining location:', error);
            document.getElementById('status').innerText = 'Error obtaining location: ' + error.message;
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );
      } else {
        document.getElementById('status').innerText = 'Geolocation is not supported by your browser.';
      }
    </script>
  </body>
</html>
